<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explora el Mapa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Explora la Comarca</h1>
    <div class="controls">
      <select id="city-select">
        <label style="font-size: 0.9em;">      
        <option disabled selected value="">Selecciona una ciudad</option>
        <option value="javea">Jávea</option>
        <option value="denia">Dénia</option>
        <option value="benitachell">Benitachell</option>
      </select>
      <span id="counter">0/0</span>
    </div>
  </header>

  <label id="bypass-container">
    <input type="checkbox" id="bypass-geo" />
    Modo prueba (ignorar distancia)
  </label>    

  <main class="main-content">
    <section id="map" class="map-container"></section>
    <aside id="info-panel" class="info-panel hidden"></aside>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
  <script src="app.js"></script>
</body>
</html>
